
- icon: bi-map
  title: Experience Design
  content: >
    Développement d'expériences ludiques reposant sur l'engagement, qu'il soit pour l'apprentissage ou la transmission d'un message.
    Ce qui combine design, interactivité, et récompenses pour captiver les utilisateurs, les encourageant ainsi à absorber efficacement des connaissances ou à intégrer des concepts importants tout en s'amusant.


- icon: bi-diagram-3
  title: Lead Tech
  content: > 
    Harmonisation des compétences techniques, de gestion de projet, et d'encadrement d'équipes, visant à mobiliser les talents et à déployer des solutions technologiques innovantes pour atteindre l'objectif final.



- icon: bi-pencil-square
  title: Développement fullstack
  content: > 
    Développement et intégration techniques de produits, couvrant l'ensemble du spectre, du développement backend et frontend à la migration de données et au déploiement sur des solutions cloud. Fort d'une expérience variée incluant .NET Core, PHP/Laravel, et Node.js, mon expertise principale réside dans les langages TypeScript et Javascript basé sur les technologie Node.js et React.
    Mon objectif est d'apporter une approche technique solide et polyvalente à votre projet, en garantissant des solutions efficaces et performantes pour répondre à vos besoins spécifiques.