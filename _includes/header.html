<header id="header" class="full-header transparent-header border-full-header header-size-custom" data-sticky-shrink="false">
    <div id="header-wrap">
        <div class="container">
            <div class="header-row">

                <!-- Logo
                ============================================= -->
                <div id="logo">
                    <a href="index.html">
                        <h1 class="text-uppercase text-black-50 fw-light mb-2 fadeInUp animated" data-animate="fadeInUp" data-delay="100">Gilles <strong>Boisson</strong>Â </h1>
                    </a>
                </div><!-- #logo end -->

                <div class="primary-menu-trigger">
                    <button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
                        <span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
                    </button>
                </div>

                <!-- Primary Navigation
                ============================================= -->
                <nav class="primary-menu">

                    <ul class="one-page-menu menu-container" data-easing="easeInOutExpo" data-speed="1250" data-offset="65">
                        {%- for link in site.data.navigation -%}
                        <li class="menu-item">
                            <a href="#" class="menu-link" data-href="#{{ link.anchor }}"><div>{{ link.title }}</div></a>
                        </li>
                        {%- endfor -%}


                        
                    </ul>

                </nav><!-- #primary-menu end -->

            </div>
        </div>
    </div>
    <div class="header-wrap-clone"></div>
</header><!-- #header end -->
